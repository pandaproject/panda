<!DOCTYPE html>

{% load compress %}

<html>
<head>
    <title>PANDA</title>
    {% compress css %}
    <link rel="stylesheet" href="{{ STATIC_URL }}css/reset.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/fileuploader.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.css" type="text/css" charset="utf-8" />

    <link rel="stylesheet" href="{{ STATIC_URL }}css/panda.css" type="text/css" charset="utf-8"/>
    {% endcompress %}
</head>

    <div class="topbar">
        <div class="topbar-inner">
            <div class="container-fluid">
                <ul class="nav secondary-nav">
                    <li><a href="https://github.com/pandaproject/panda/issues/new">Report a bug on Github</a></li>

                </ul>
            </div>
        </div>
   </div>

    <div class="container-fluid">
        <div id="sidebar" class="sidebar">
            <div id="sidebar-menu" class="span4">
                <div class="header">
                    <h1><a href="#">PANDA</a></h1>
                    A Newsroom Data Appliance
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Search</a></li>
                        <li><a href="#upload">Upload</a></li>
                        <li><a href="#datasets">Browse</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div id="content" class="content">
        </div>
    </div>

    {% compress js %}

    <script type="text/javascript" src="{{ STATIC_URL }}js/lib/jquery.cookie.js"></script>

        $(function() {
            window.Redd = new PANDA.views.Root();
