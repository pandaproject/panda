{% extends "base.html" %}

{% block title %}Upload{% endblock %}

{% block extra_header %}
<link rel="stylesheet" href="{{ MEDIA_URL}}css/fileuploader.css" type="text/css" charset="utf-8"/>
{% endblock %}

{% block content %}
<div id="upload">       
    <noscript>          
        <p>Please enable JavaScript to use file uploader.</p>
    </noscript>         
</div>
<div id="dataset">
    <form id="dataset-form">
        <label for="dataset-name">Name:</label>
        <input id="dataset-name" type="text" name="name" maxlength="256" />
        <input id="dataset-data-upload" type="hidden" name="data-upload" />
        <input id="dataset-submit" type="submit" value="Submit" />
    </form>
</div>
<div id="import">
    <form id="import-form">
        <input id="import-id" type="hidden" name="id" />
        <input id="import-submit" type="submit" value="Import data" />
    </form>
</div>
{% endblock %}

{% block extra_footer %}
<script type="text/javascript" src="{{ MEDIA_URL }}js/fileuploader.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}js/json2.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}js/underscore-min.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}js/backbone-min.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}js/backbone-tastypie.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}js/redd.js"></script>
<script type="text/javascript">
$(function() {
    var uploader = new qq.FileUploader({
        action: "{% url ajax_upload %}",
        element: $("#upload")[0],
        multiple: false,
        onComplete: function(id, fileName, responseJSON) {
            if(responseJSON.success) {
                $("#dataset-data-upload").val(responseJSON["id"]);
                $("#dataset").show();
            } else {
                alert("Upload failed!");
            }
        },
        params: {
            "csrf_token": "{{ csrf_token }}",
            "csrf_name": "csrfmiddlewaretoken",
            "csrf_xname": "X-CSRFToken",
        }
    });

    window.current_dataset = null;

    $("#dataset-form").submit(function() {
        current_dataset = new Redd.model.Dataset({
            name: $("#dataset-form #dataset-name").val(),
            data_upload: { id: $("#dataset-form #dataset-data-upload").val() }
        })
        current_dataset.save();

        $("#import-form #import-id").val(current_dataset.get("id"));
        $("#import").show();

        return false;
    }); 

    $("#import-form").submit(function() {
        current_dataset.import_data(
            function(d) {
                alert(d.get("current_task_id"));
            }
        );

        return false;
    });
})
</script>
{% endblock %}
